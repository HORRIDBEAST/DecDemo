    <script>

        const supabaseClient = createClient(

            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhbXBqYmJvcGN4d3R5cWRvcnBkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NzIwMTUsImV4cCI6MjA3MzM0ODAxNX0.55rBxN4PZKNUj3vqNYlwNLtH5f_0hos3w0q-cD0fozU' // Replace with your actual anon key

            } catch (err) {
